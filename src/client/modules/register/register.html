<template name="register">
	<div class="container fill">
		<div class="section">
			<div class="row">
				<h3 class="indigo-text">Register</h3>
				<p>Alternativly you can sign in with a <a class="indigo-text" href="/login">google account</a>.</p>
				<form class="col s12" id="register">
					<div class="row">
						<div class="input-field indigo-text col s12">
							<i class="mdi-action-account-box prefix"></i>
							<input id="username" type="text" class="validate indigo-text">
							<label for="username">DJ Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field indigo-text col s12">
							<i class="mdi-communication-email prefix"></i>
							<input id="email" type="email" class="validate indigo-text">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field indigo-text col s12">
							<i class="mdi-action-lock prefix"></i>
							<input id="password" type="password" class="validate indigo-text">
							<label for="password">Password</label>
						</div>
					</div>

					<div class="right">
						<a class="waves-effect waves-indigo btn-flat" href="/login">Login
						</a>
						<button class="btn waves-effect indigo waves-light" type="submit" name="action">Submit
							<i class="mdi-content-send right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
