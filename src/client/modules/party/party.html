<template name="party">
	<div class="container fill">
		<div class="section">
			<div class="row">
				<h3 class="indigo-text">{{party.name}}</h3>
			</div>

			<div class="row">
				<div class="col s12 m6 offset-m3 l4">
					<div class="card">
						<div class="card-image">
							<img src="{{party.current.icon400}}">
							<span class="card-title">{{ party.current.name}} - {{ party.current.artist}}</span>
						</div>
						<div class="card-content">
							<p>Album: {{party.current.album}}</p>
						</div>
						<div class="card-action indigo-text">
							{{party.current.key}}
						</div>
					</div>
				</div>
				<div class="col s12 m6 offset-m3 l8">
					{{#if party.queue.length }}
					<ul class="collection">
						{{#each party.queue}}
						<li id="{{key}}" class="collection-item avatar">
							<img src="{{image dynamicIcon}}" alt="{{name}}">
							<span class="title">{{name}}</span>
							<p>#{{length}} songs
							</p>
						</li>
						{{/each}}
					</ul>
					{{/if}}
				</div>
			</div>

			<div class="right">
				<button class="btn waves-effect red darken-3 waves-light" id="delete">Delete Party
					<i class="mdi-action-delete right"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="apicontainer">
		<div id="apiswf"></div>
	</div>
</template>
