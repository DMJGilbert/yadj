<template name="home">
	<div id="index-banner" class="parallax-container parallax-large valign-wrapper">
		<div class="section no-pad-bot">
			<div class="container">
				{{#if currentUser }}
				<h1 class="header center indigo-text text-lighten-5">Welcome back, DJ {{currentUser.profile.name}}</h1> {{else}}
				<h1 class="header center indigo-text text-lighten-5">Yet Another DJ</h1> {{/if}}
				<div class="row center">
					<h5 class="header col s12 indigo-text text-lighten-5">A secure collaborative playlist, to enable you and your friends to party</h5>
				</div>
				<div class="row center">
					{{#if currentUser }}
					<a href="/host" class="btn-large waves-effect indigo">Host</a>
					<a href="/join" class="btn-large waves-effect indigo">Join</a> {{/if}}
				</div>
			</div>
		</div>
		<div class="parallax"><img src="images/hero-bg.jpg">
		</div>
	</div>
	<div class="container">
		<div class="section">
			<div class="row">
				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center indigo-text"><i class="mdi-image-flash-on"></i></h2>
						<h5 class="center">Real Time</h5>

						<p class="light"></p>
					</div>
				</div>

				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center indigo-text"><i class="mdi-social-group"></i></h2>
						<h5 class="center">Secure</h5>

						<p class="light"></p>
					</div>
				</div>

				<div class="col s12 m4">
					<div class="icon-block">
						<h2 class="center indigo-text"><i class="mdi-action-settings"></i></h2>
						<h5 class="center">Fair</h5>
						<p class="light"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="parallax-container valign-wrapper">
		<div class="section no-pad-bot">
			<div class="row">
				<div class="col s12 m12 l4">
					<div class="logo-block">
						<img src="images/rdio-logo.png">
					</div>
				</div>
				<div class="col s12 m12 l4">
					<div class="logo-block">
						<img src="images/materializecss-logo.gif">
					</div>
				</div>
				<div class="col s12 m12 l4">
					<div class="logo-block">
						<img src="images/meteor-logo.gif">
					</div>
				</div>
			</div>
		</div>
		<div class="parallax"><img src="images/party-bg.jpg">
		</div>
	</div>
	<script>
		$('.parallax').parallax();
	</script>

</template>
